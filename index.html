<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               viewport-fit=cover">

<title>Welcome</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  cursor:none;
}

/* real fullscreen height on modern browsers */
body{
  height:100dvh;
  height:-webkit-fill-available; /* older iOS fallback */
}

/* fullscreen video */
.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100dvh;
  height:-webkit-fill-available;
  object-fit:cover;
  z-index:0;
}
</style>
</head>

<body>

<video id="bgvid"
       class="bg-video"
       src="video.mp4"
       autoplay
       muted
       playsinline
       preload="auto">
</video>

<script>
const video = document.getElementById("bgvid");
let tappedOnce = false;

/* redirect after video ends */
video.addEventListener("ended", () => {
  window.location.href = "index.html";
});

/* unified tap/click handler */
window.addEventListener("pointerdown", () => {

  if(!tappedOnce){
    tappedOnce = true;

    video.muted = false;

    const playPromise = video.play();
    if(playPromise !== undefined){
      playPromise.catch(()=>{});
    }

    return;
  }

  /* second tap â†’ redirect */
  window.location.href = "work.html";
});
</script>

</body>
</html>
