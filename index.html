<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Welcome</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  cursor:none; /* hides system cursor */
}

.bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}
</style>
</head>

<body>

<video id="bgvid" class="bg-video" src="video.mp4" autoplay muted playsinline></video>

<script>
const video = document.getElementById("bgvid");

let clickCount = 0;

/* redirect after video ends */
video.addEventListener("ended", () => {
  window.location.href = "home.html";
});

/* click logic */
window.addEventListener("click", () => {
  clickCount++;

  if(clickCount === 1){
    video.muted = false;
  }
  else if(clickCount === 2){
    window.location.href = "Work.html";
  }
});
</script>

</body>
</html>
